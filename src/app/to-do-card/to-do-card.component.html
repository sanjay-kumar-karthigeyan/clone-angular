<div fxLayout="row" fxLayoutAlign="space-evenly center">
    <form [formGroup]="cardForm" (ngSubmit)="cardForm.valid && onSubmit(cardForm.value)">

        <label for="first-name">Name: </label>
        <input id="first-name" type="text" formControlName="name">

        <label for="last-name">Surname: </label>
        <input id="last-name" type="text" formControlName="surname">

        <label for="description">description: </label>
        <input id="description" type="text" formControlName="description">

        <button type="submit">ADD CARD</button>
    </form>
</div>
<div fxLayout="row" fxLayoutAlign="space-evenly center" style="margin-top: 25px;">

    <mat-card class="example-card" *ngFor="let item of cardList">
        <mat-card-header>
            <div mat-card-avatar>
                <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>

            </div>
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-subtitle>{{item.surname}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{item.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <!-- <button mat-button>EDIT</button> -->
            <button mat-button (click)="deleteCard(item)">DELETE</button>
        </mat-card-actions>
    </mat-card>
</div>
