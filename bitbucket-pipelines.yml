#  Template NodeJS build

#  This template allows you to validate your NodeJS code.
#  The workflow allows running tests and code linting on the default branch.

image: node:10.15.3

pipelines:
  branches:
    featutre/*:
      - step:
          name: Dependency Installation
          caches:
            - node
          script:
            - npm install
          artifact:
            - node_modules/**
      - step:
          name: Code Unit Testing
          script:
            - npm runt test
          caches:
            - node
      - step:
          name: Lint Testing
          script:
            - ng lint
